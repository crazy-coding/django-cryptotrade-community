{% extends 'base-site.html' %}
{% load i18n %}
{% load static %}

{% block title %}Search results{% endblock %}

{% block page-inner %}
<div class="body__container">
    <div class="search-results">
        <h1 class="search-results__heading body__wrapper">Search Results (8)</h1>
        <div class="search-results__wrapper body__wrapper" id="search_posts">
            <div class="posts search-results__items"></div>
            <nav class="pagination"></nav>
        </div>
    </div>
</div>
{% endblock %}

{% block bottom-script %}
{{ block.super }}
<script>
$(function () {
    showPosts(main_site_url + '/posts/?t=search&s={{ s }}');
})
</script>
{% endblock %}
